name: Build
on:
#  push:
#    branches:
#      - master
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      

      - uses: microsoft/setup-msbuild@v1
      
      - name: Restore NuGet packages
        run: |
          nuget restore webapp.sln

      
      - name: Begin Sonar scan
        run: |
          dotnet tool install --global dotnet-sonarscanner
          SonarScanner.MSBuild.exe begin /k:"KanaiyaKatarmal_githuazureterraform" /o:"kanaiyakatarmal" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          
      - name: Build IdentityServer and run unit tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          MSBuild.exe WebApplication\WebApplication.csproj /t:Rebuild 

      - name: Sonarqube end
        run: SonarScanner.MSBuild.exe end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
